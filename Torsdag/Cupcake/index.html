<!DOCTYPE html>
<html lang=en>
<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="style.css">
  </link>
  <title>Cupcake</title>
</head>
<body>

  <div class="header-container">
    <img src="cupcakelogo.png" alt="cupcakelogo" width="100%" height="100%">
  </div>

  <div class="menu-bar">
    <div class=left-side>
      <button id="menuButton" type="button">Ordrer</button>
      <button id="menuButton" type="button">Kunder</button>
    </div>
    <div class=right-side>
      <button id="menuButton" type="button">email@placeholder.com</button>
      <button id="menuButton" type="button">Indkøbskurv-Logo</button>
    </div>
  </div>

  <div class="Welcome">

    <h1 id="Welcome-Text">Velkommen ombord!</h1>
    <h3 id="Welcome-Subtext">Øens bedste cupcakes! Vælg og bestil her: </h3>

    <div class="dropDowns">
      <select name="Vælg bund" id="dropDown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <select name="Vælg topping" id="dropDown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <select name="Vælg antal" id="dropDown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

    </div>
    <div class="purchase-button">
      <button id="purchase-button" type="button">Læg i kurv</button>
    </div>

  </div>


  <footer> </footer>
</body>

</html>
<script src="script.js"></script>
